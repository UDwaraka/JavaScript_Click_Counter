<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <h1>Welcome to Click Counter</h1>

    <div class="container">
        <button type="button" onClick="inc()">Count Up</button>
        <p>Clicks: <span id="clicks" value= 0>0</span></p>
        <button type="button" onClick="dec()">Count Down</button>
    </div>


    <script src="counter.js"></script>
</body>
</html>
